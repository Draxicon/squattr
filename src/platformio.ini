; meant for those with the s3 board and the new tft screens
; you can upload to the board by running:  pio run -e esp32-s3-tft -t upload
[env:esp32-s3-tft]
platform = espressif32
board = esp32-s3-devkitc-1-n16r8
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.4.31

build_flags =
    -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
    -D USER_SETUP_LOADED=1
    -D ST7735_DRIVER=1
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=160
    -D TFT_MISO=13
    -D TFT_MOSI=11
    -D TFT_SCLK=12
    -D TFT_CS=10
    -D TFT_DC=6
    -D TFT_RST=7
    -D LOAD_GLCD=1
    -D SMOOTH_FONT=1
    -D SPI_FREQUENCY=27000000
    -D SPI_READFREQUENCY=20000000
    -D USE_HSPI_PORT=1

