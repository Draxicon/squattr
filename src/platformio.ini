; meant for those with the WROOM board and the new tft screens
; you can upload to the board by running:  pio run -e esp32WROOM-tft -t upload
[env:esp32WROOM-tft]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.4.31

build_flags =
    -Os  
    -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
    -DUSER_SETUP_LOADED=1
    -DST7735_DRIVER=1
    -DST7735_BLACKTAB=1
    -DTFT_WIDTH=128
    -DTFT_HEIGHT=160
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=19
    -DTFT_RST=4
    -DTFT_BL=21
    -DLOAD_GLCD=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=27000000
    -DSPI_READFREQUENCY=20000000
    

